<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Konversi Suhu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="box">
      <!-- Section 1 -->
      <section>
        <h1>Kalkulator Konversi Suhu</h1>
        <p class="note">
          Masukan suhu yang Anda pilih derajat Celcius (&deg;C) atau dejarat
          Fahrenheit (&deg;F) ke dalam form di bawah, lalu klik tombol Konversi
          untuk mendapatkan hasil konversi dalam bentuk Celcius (&deg;C) atau
          Fahrenheit (&deg;F).
        </p>
        <!-- Celcius ke Fahrenheit -->
        <div class="ctof" id="ctof">
          <form id="temperatureForm">
            <div>
              <label for="celciusInput">Celcius (&deg;C) :</label>
              <br />
              <textarea
                id="celciusInput"
                name="celciusInput"
                cols="30"
                rows="4"
                placeholder="Masukan Nilai"
              ></textarea>
            </div>
            <br />
            <div>
              <label for="fahrenheitOutput">Fahrenheit (&deg;F) :</label>
              <br />
              <textarea
                id="fahrenheitOutput"
                name="fahrenheitOutput"
                cols="30"
                rows="4"
                placeholder="Hasil Konversi"
                readonly
              ></textarea>
            </div>
          </form>
          <div class="btn">
            <button id="convertButton">Konversi</button>
            <button id="resetButton">Reset</button>
            <button id="reverseButton">Reverse</button>
          </div>
        </div>
        <!-- Fahrenheit ke Celcius -->
        <div class="ftoc" id="ftoc">
          <form id="temperatureForm1">
            <div>
              <label for="fahrenheitInput">Fahrenheit (&deg;F) :</label>
              <br />
              <textarea
                id="fahrenheitInput"
                name="fahrenheitInput"
                cols="30"
                rows="4"
                placeholder="Masukan Nilai"
              ></textarea>
            </div>
            <br />
            <div>
              <label for="fahrenheitOutput">Celcius (&deg;C) :</label>
              <br />
              <textarea
                id="celciusOutput"
                name="celciusOutput"
                cols="30"
                rows="4"
                placeholder="Hasil Konversi"
                readonly
              ></textarea>
            </div>
          </form>
          <div class="btn">
            <button id="convertButton1">Konversi</button>
            <button id="resetButton1">Reset</button>
            <button id="reverseButton1">Reverse</button>
          </div>
        </div>
      </section>

      <!-- Section 2 -->
      <section>
        <form>
          <label for="calculationTextarea">Cara Kalkulasi :</label>
          <br />
          <textarea
            id="calculationTextarea"
            name="calculationTextarea"
            rows="10"
            readonly
            placeholder="Proses Pengerjaan"
          ></textarea>
        </form>
        <p style="text-align: center; font-size: smaller">
          &copy; RevoU 2024 by Roihan
        </p>
      </section>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
